        \  <dc:title>Pervasive Stress Recognition for Sustainable Living</dc:title>\n
        \  <dc:creator>Bogomolov, Andrey</dc:creator>\n   <dc:creator>Lepri, Bruno</dc:creator>\n
        \  <dc:creator>Ferron, Michela</dc:creator>\n   <dc:creator>Pianesi, Fabio</dc:creator>\n
        \  <dc:creator>Pentland, Alex Sandy</dc:creator>\n   <dc:contributor>Massachusetts
        Institute of Technology. Media Laboratory</dc:contributor>\n   <dc:description>In
        this paper we provide the evidence that daily stress can be reliably recognized
        based on human behavior metrics derived from the mobile phone activity (call
        log, sms log, bluetooth interactions). We introduce an original approach for
        feature extraction, selection, recognition model training and discuss the
        experimental results based on Random Forest and Gradient Boosted Machine algorithms.
        Random Forest based model showed low variance comparing to the GBM-based one,
        thus winning the bias-variance tradeoff and preventing over-fitting, given
        the noisy source data. Potential impact of the technology is reducing stress
        and enhancing subjective well-being for sustainable living. \xA9 2014 IEEE.</dc:description>\n
