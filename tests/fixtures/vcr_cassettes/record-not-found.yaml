        \  <dc:title>Brief announcement: On simple back-off in unreliable radio networks</dc:title>\n
        \  <dc:creator>Lynch, Nancy</dc:creator>\n   <dc:description>\xA9 Seth Gilbert,
        Nancy Lynch, Calvin Newport, and Dominik Pajak. In this paper, we study local
        broadcast in the dual graph model, which describes communication in a radio
        network with both reliable and unreliable links. Existing work proved that
        efficient solutions to these problems are impossible in the dual graph model
        under standard assumptions. In real networks, however, simple back-off strategies
        tend to perform well for solving these basic communication tasks. We address
        this apparent paradox by introducing a new set of constraints to the dual
        graph model that better generalize the slow/fast fading behavior common in
        real networks. We prove that in the context of these new constraints, simple
        back-off strategies now provide efficient solutions to local broadcast in
        the dual graph model. These results provide theoretical foundations for the
        practical observation that simple back-off algorithms tend to work well even
        amid the complicated link dynamics of real radio networks.</dc:description>\n
        \  <dc:date>2021-11-08T18:27:35Z</dc:date>\n   <dc:date>2021-11-08T18:27:35Z</dc:date>\n
