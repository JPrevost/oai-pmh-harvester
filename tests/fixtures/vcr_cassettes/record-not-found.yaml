        \  <dc:title>Filling the terahertz gap with sand: High-power terahertz radiators
        in silicon</dc:title>\n   <dc:creator>Han, Ruonan</dc:creator>\n   <dc:creator>Afshari,
        Ehsan</dc:creator>\n   <dc:description>\xA9 2015 IEEE. This paper reviews
        our recent work on Si and SiGe THz sources that generate high-power coherent
        radiation. Our design approach blends the optimization of device operation
        near or above fmax with unconventional circuit topologies and energy-efficient
        electromagnetic structures. Using a 130-nm SiGe HBT process (fmax=3D280 GHz),
        our 320-GHz transmitter produces a record radiated power (3.3 mW) and DC-to-THz
        radiation efficiency (0.54%) among all THz signal sources in silicon. This
        transmitter also demonstrates fully-integrated phase-locking capability for
        THz radiators for the first time. In this paper, a 260-GHz pulse radiator
        and a 340-GHz phased array, which are based on a 65-nm bulk CMOS process,
        are also presented. The former generates a radiated power of 1.1 mW, and provides
        THz pulses with 25-GHz bandwidth. The latter generates a radiated power of
        0.8 mW and has a 50\xB0 beam-steering capability. These works demonstrate
        a promising roadmap towards future THz microsystems using silicon integrated-circuit
        technologies.</dc:description>\n   <dc:date>2021-11-08T12:51:53Z</dc:date>\n
        \  <dc:date>2021-11-08T12:51:53Z</dc:date>\n   <dc:date>2015-10</dc:date>\n
