        \  <dc:title>Cormorant Webbed-feet Support Water-surface Takeoff: Quantitative
        Analysis via CFD</dc:title>\n   <dc:creator>Huang, Jinguo</dc:creator>\n   <dc:creator>Liang,
        Jianhong</dc:creator>\n   <dc:creator>Yang, Xingbang</dc:creator>\n   <dc:creator>Chen,
        Hongyu</dc:creator>\n   <dc:creator>Wang, Tianmiao</dc:creator>\n   <dc:description>Abstract&#xd;\n
        \             The bio-inspired aerial\u2013aquatic vehicle offers attractive
        perspectives for future intelligent robotic systems. Cormorant\u2019s webbed-feet
        support water-surface takeoff is a typical locomotion pattern of amphibious
        water birds, but its highly maneuverable and agile kinetic behaviors are inconvenient
        to measure directly and challenging to calculate convergently. This paper
        presents a numerical Computational Fluid Dynamic (CFD) technique to simulate
        and reproduce the cormorant's surface takeoff process by modeling the three-dimensional
        biomimetic cormorant. Quantitative numerical analysis of the fluid flows and
        hydrodynamic forces around a cormorant\u2019s webbed feet, body, and wings
        are conducted, which are consistent with experimental results and theoretical
        verification. The results show that the webbed feet indeed produced a large
        majority of the takeoff power during the initial takeoff stage. Prior lift
        and greater angle of attack are generated to bring the body off the water
        as soon as possible. With the discussion of the mechanism of the cormorant\u2019s
        water-surface takeoff and the relevant characteristics of biology, the impetus
        and attitude adjustment strategies of the aerial\u2013aquatic vehicle in the
        takeoff process are illustrated.</dc:description>\n   <dc:date>2021-11-08T14:18:41Z</dc:date>\n
        \  <dc:date>2021-11-08T14:18:41Z</dc:date>\n   <dc:date>2021-10-11</dc:date>\n
