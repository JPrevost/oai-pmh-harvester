        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \  <dc:title>Learning to guide task and motion planning using score-space
        representation</dc:title>\n   <dc:creator>Kim, Beomjoon</dc:creator>\n   <dc:creator>Kaelbling,
        Leslie Pack</dc:creator>\n   <dc:creator>Lozano-Perez, Tomas</dc:creator>\n
        \  <dc:description>\xA9 2017 IEEE. In this paper, we propose a learning algorithm
        that speeds up the search in task and motion planning problems. Our algorithm
        proposes solutions to three different challenges that arise in learning to
        improve planning efficiency: what to predict, how to represent a planning
        problem instance, and how to transfer knowledge from one problem instance
        to another. We propose a method that predicts constraints on the search space
        based on a generic representation of a planning problem instance, called score
        space, where we represent a problem instance in terms of performance of a
        set of solutions attempted so far. Using this representation, we transfer
        knowledge, in the form of constraints, from previous problems based on the
        similarity in score space. We design a sequential algorithm that efficiently
        predicts these constraints, and evaluate it in three different challenging
        task and motion planning problems. Results indicate that our approach perform
