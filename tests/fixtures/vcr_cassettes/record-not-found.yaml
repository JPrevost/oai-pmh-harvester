        \  <dc:identifier>2019. \"The materials science procedural text corpus: Annotating
        materials synthesis procedures with shallow semantic structures.\" LAW 2019
        - 13th Linguistic Annotation Workshop, Proceedings of the Workshop.</dc:identifier>\n
