        \  <dc:title>Spectral Signatures in Backdoor Attacks</dc:title>\n   <dc:creator>Tran,
        Brandon</dc:creator>\n   <dc:creator>Li, Jerry</dc:creator>\n   <dc:creator>Madry,
        Aleksander</dc:creator>\n   <dc:contributor>Massachusetts Institute of Technology.
        Department of Electrical Engineering and Computer Science</dc:contributor>\n
        \  <dc:description>\xA9 2018 Curran Associates Inc. All rights reserved. A
        recent line of work has uncovered a new form of data poisoning: so-called
        backdoor attacks. These attacks are particularly dangerous because they do
        not affect a network's behavior on typical, benign data. Rather, the network
        only deviates from its expected output when triggered by a perturbation planted
        by an adversary. In this paper, we identify a new property of all known backdoor
        attacks, which we call spectral signatures. This property allows us to utilize
        tools from robust statistics to thwart the attacks. We demonstrate the efficacy
        of these signatures in detecting and removing poisoned examples on real image
        sets and state of the art neural network architectures. We believe that understanding
        spectral signatures is a crucial first step towards designing ML systems secure
        against such backdoor attacks.</dc:description>\n   <dc:date>2021-11-08T18:28:18Z</dc:date>\n
        \  <dc:date>2021-11-08T18:28:18Z</dc:date>\n   <dc:date>2018</dc:date>\n   <dc:date>2019-06-13T17:40:55Z</dc:date>\n
