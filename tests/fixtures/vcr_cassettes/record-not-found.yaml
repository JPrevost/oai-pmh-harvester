        verb=\"GetRecord\" identifier=\"oai:dspace.mit.edu:1721.1/137807\" metadataPrefix=\"oai_dc\">https://dspace.mit.edu//oai/request</request><GetRecord><record><header><identifier>oai:dspace.mit.edu:1721.1/137807</identifier><datestamp>2021-11-09T03:43:07Z</datestamp><setSpec>com_1721.1_49432</setSpec><setSpec>hdl_1721.1_49432</setSpec><setSpec>col_1721.1_49433</setSpec><setSpec>hdl_1721.1_49433</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \  <dc:title>Mobile Communication Signatures of Unemployment</dc:title>\n
        \  <dc:creator>Almaatouq, Abdullah</dc:creator>\n   <dc:creator>Prieto-Castrillo,
        Francisco</dc:creator>\n   <dc:creator>Pentland, Alex</dc:creator>\n   <dc:contributor>Massachusetts
        Institute of Technology. Media Laboratory</dc:contributor>\n   <dc:description>\xA9
        Springer International Publishing AG 2016. The mapping of populations socio-economic
        well-being is highly constrained by the logistics of censuses and surveys.
        Consequently, spatially detailed changes across scales of days, weeks, or
        months, or even year to year, are difficult to assess; thus the speed of which
        policies can be designed and evaluated is limited. However, recent studies
        have shown the value of mobile phone data as an enabling methodology for demographic
        modeling and measurement. In this work, we investigate whether indicators
        extracted from mobile phone usage can reveal information about the socio-economical
        status of microregions such as districts (i.e., average spatial resolution
        &lt;2.7 km). For this we examine anonymized mobile phone metadata combined
        with beneficiaries records from unemployment benefit program. We find that
        aggregated activity, social, and mobility patterns strongly correlate with
        unemployment. Furthermore, we construct a simple model to produce accurate
        reconstruction of district level unemployment from their mobile communication
        patterns alone. Our results suggest that reliable and cost-effective economical
        indicators could be built based on passively collected and anonymized mobile
        phone data. With similar data being collected every day by telecommunication
        services across the world, survey-based methods of measuring community socioeconomic
        status could potentially be augmented or replaced by such passive sensing
        methods in the future.</dc:description>\n   <dc:date>2021-11-08T19:58:10Z</dc:date>\n
        \  <dc:date>2021-11-08T19:58:10Z</dc:date>\n   <dc:date>2016</dc:date>\n   <dc:date>2019-07-26T16:41:54Z</dc:date>\n
