        \  <dc:type>http://purl.org/eprint/type/ConferencePaper</dc:type>\n   <dc:identifier>https://hdl.handle.net/1721.1/137692</dc:identifier>\n
        \  <dc:identifier>Platt, Robert, Kaelbling, Leslie, Lozano-Perez, Tomas and
        Tedrake, Russ. 2012. \"Non-Gaussian belief space planning: Correctness and
        complexity.\"</dc:identifier>\n   <dc:language>en</dc:language>\n   <dc:relation>10.1109/icra.2012.6225223</dc:relation>\n
        \  <dc:rights>Creative Commons Attribution-Noncommercial-Share Alike</dc:rights>\n
