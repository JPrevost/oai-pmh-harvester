        \  <dc:title>Bots as Virtual Confederates: Design and Ethics</dc:title>\n
        \  <dc:creator>Krafft, Peter M.</dc:creator>\n   <dc:creator>Macy, Michael</dc:creator>\n
        \  <dc:creator>Pentland, Alex \"Sandy\"</dc:creator>\n   <dc:description>The
        use of bots as virtual confederates in online field experiments holds extreme
        promise as a new methodological tool in computational social science. However,
        this potential tool comes with inherent ethical challenges. Informed consent
        can be difficult to obtain in many cases, and the use of confederates necessarily
        implies the use of deception. In this work we outline a design space for bots
        as virtual confederates, and we propose a set of guidelines for meeting the
        status quo for ethical experimentation. We draw upon examples from prior work
        in the CSCW community and the broader social science literature for illustration.
        While a handful of prior researchers have used bots in online experimentation,
        our work is meant to inspire future work in this area and raise awareness
        of the associated ethical issues.</dc:description>\n   <dc:date>2021-11-08T19:30:39Z</dc:date>\n
