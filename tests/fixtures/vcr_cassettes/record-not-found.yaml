        Tenenbaum, Joshua B. 2018. \"Learning to Infer Graphics Programs from Hand-Drawn
        Images.\"</dc:identifier>\n   <dc:language>en</dc:language>\n   <dc:relation>https://papers.nips.cc/paper/7845-learning-to-infer-graphics-programs-from-hand-drawn-images</dc:relation>\n
