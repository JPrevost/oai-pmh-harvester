        \  <dc:title>Development of low dark current SiGe-detector arrays for visible-NIR
        imaging sensor</dc:title>\n   <dc:creator>Sood, Ashok K.</dc:creator>\n   <dc:creator>Richwine,
        Robert A.</dc:creator>\n   <dc:creator>Puri, Yash R.</dc:creator>\n   <dc:creator>DiLello,
        Nicole</dc:creator>\n   <dc:creator>Hoyt, Judy L.</dc:creator>\n   <dc:creator>Akinwande,
        Tayo I.</dc:creator>\n   <dc:creator>Dhar, Nibir</dc:creator>\n   <dc:creator>Horn,
        Stuart</dc:creator>\n   <dc:creator>Balcerak, Raymond S.</dc:creator>\n   <dc:creator>Bramhall,
        Thomas G.</dc:creator>\n   <dc:description>SiGe based focal plane arrays offer
        a low cost alternative for developing visible- near-infrared focal plane arrays
        that will cover the spectral band from 0.4 to 1.6 microns. The attractive
        features of SiGe based foal plane arrays take advantage of silicon based technology
        that promises small feature size, low dark current and compatibility with
        the low power silicon CMOS circuits for signal processing. This paper will
        discuss performance characteristics for the SiGe based VIS-NIR Sensors for
        a variety of defense and commercial applications using small unit cell size
        and compare performance with InGaAs, InSb, and HgCdTe IRFPA's. We will present
        results on the approach and device design for reducing the dark current in
        SiGe detector arrays. We will discuss electrical and optical properties of
        SiGe arrays at room temperature and as a function of temperature. We will
        also discuss future integration path for SiGe devices with Si-MEMS Bolometers.
        \xA9 2010 Copyright SPIE - The International Society for Optical Engineering.</dc:description>\n
