        \  <dc:title>Bond Graph Based Coupled Reactor Simulations</dc:title>\n   <dc:creator>Sosnovsky,
        Eugeny</dc:creator>\n   <dc:creator>Forget, Benoit</dc:creator>\n   <dc:creator>Newman,
        Christopher</dc:creator>\n   <dc:contributor>Massachusetts Institute of Technology.
        Department of Nuclear Science and Engineering</dc:contributor>\n   <dc:description>The
        bond graph formalism was first introduced to solve the multiphysics problem
        in electromechanical systems. Over the years, it has been used in many fields
        including nuclear engineering, but with limited scope due to its perceived
        impracticality in large systems. This paper introduces this not so well known
        formalism and presents results from an automated bond graph processing code
        that simplifies the solution of multiphysics problems. The bond graph of a
        fully coupled 1D heat transfer and neutron diffusion reactor is derived and
        the transient solution obtained from the proof-of-concept code is verified
        using a manufactured solution.</dc:description>\n   <dc:date>2021-11-08T20:56:12Z</dc:date>\n
