        \  <dc:title>Origamizer: A practical algorithm for folding any polyhedron</dc:title>\n
        \  <dc:creator>Demaine, Erik</dc:creator>\n   <dc:creator>Tachi, Tomohiro</dc:creator>\n
        \  <dc:description>\xA9 Erik D. Demaine and Tomohiro Tachi. It was established
        at SoCG'99 that every polyhedral complex can be folded from a sufficiently
        large square of paper, but the known algorithms are extremely impractical,
        wasting most of the material and making folds through many layers of paper.
        At a deeper level, these foldings get the topology wrong, introducing many
        gaps (boundaries) in the surface, which results in flimsy foldings in practice.
        We develop a new algorithm designed specifically for the practical folding
        of real paper into complicated polyhedral models. We prove that the algorithm
        correctly folds any oriented polyhedral manifold, plus an arbitrarily small
        amount of additional structure on one side of the surface (so for closed manifolds,
        inside the model). This algorithm is the first to attain the watertight property:
        for a specified cutting of the manifold into a topological disk with boundary,
        the folding maps the boundary of the paper to within \u03F5 of the specified
        boundary of the surface (in Fr\xE9chet distance). Our foldings also have the
        geometric feature that every convex face is folded seamlessly, i.e., as one
        unfolded convex polygon of the piece of paper. This work provides the theoretical
        underpinnings for Origamizer, freely available software written by the second
        author, which has enabled practical folding of many complex polyhedral models
        such as the Stanford bunny.</dc:description>\n   <dc:date>2021-11-08T15:38:21Z</dc:date>\n
        \  <dc:date>2021-11-08T15:38:21Z</dc:date>\n   <dc:date>2017</dc:date>\n   <dc:date>2019-06-04T12:50:10Z</dc:date>\n
