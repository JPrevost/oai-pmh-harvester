        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \  <dc:title>Non-Gaussian belief space planning: Correctness and complexity</dc:title>\n
        \  <dc:creator>Platt, Robert</dc:creator>\n   <dc:creator>Kaelbling, Leslie</dc:creator>\n
        \  <dc:creator>Lozano-Perez, Tomas</dc:creator>\n   <dc:creator>Tedrake, Russ</dc:creator>\n
        \  <dc:description>We consider the partially observable control problem where
        it is potentially necessary to perform complex information-gathering operations
        in order to localize state. One approach to solving these problems is to create
        plans in belief-space, the space of probability distributions over the underlying
        state of the system. The belief-space plan encodes a strategy for performing
        a task while gaining information as necessary. Unlike most approaches in the
        literature which rely upon representing belief state as a Gaussian distribution,
        we have recently proposed an approach to non-Gaussian belief space planning
        based on solving a non-linear optimization problem defined in terms of a set
        of state samples [1]. In this paper, we show that even though our approach
        makes optimistic assumptions about the content of future observations for
        planning purposes, all low-cost plans are guaranteed to gain information in
        a specific way under certain conditions. We show that eventually, the algorithm
        is guaranteed to localize the true state of the system and to reach a goal
        region with high probability. Although the computational complexity of the
        algorithm is dominated by the number of samples used to define the optimization
        problem, our convergence guarantee holds with as few as two samples. Moreover,
        we show empirically that it is unnecessary to use large numbers of samples
        in order to obtain good performance. \xA9 2012 IEEE.</dc:description>\n   <dc:date>2021-11-08T16:01:36Z</dc:date>\n
        \  <dc:date>2021-11-08T16:01:36Z</dc:date>\n   <dc:date>2012-05</dc:date>\n
