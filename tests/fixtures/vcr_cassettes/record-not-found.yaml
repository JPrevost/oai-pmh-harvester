        \  <dc:identifier>https://hdl.handle.net/1721.1/137646</dc:identifier>\n   <dc:identifier>Hoang,
        Andre, Butenschoen, Mathias, Dehnadi, Bahmand, Mateu, Vicent, Preisser, Moritz
        et al. 2016. \"Top quark mass calibration for Monte-Carlo event generators.\"</dc:identifier>\n
        \  <dc:language>en</dc:language>\n   <dc:relation>10.22323/1.265.0153</dc:relation>\n
