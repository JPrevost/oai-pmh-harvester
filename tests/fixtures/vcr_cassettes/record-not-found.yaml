        Vivek</dc:creator>\n   <dc:creator>Murphy, Kevin</dc:creator>\n   <dc:description>\xA9
        2017 IEEE. Learning image similarity metrics in an end-to-end fashion with
        deep networks has demonstrated excellent results on tasks such as clustering
        and retrieval. However, current methods, all focus on a very local view of
        the data. In this paper, we propose a new metric learning scheme, based on
        structured prediction, that is aware of the global structure of the embedding
        space, and which is designed to optimize a clustering quality metric (NMI).
