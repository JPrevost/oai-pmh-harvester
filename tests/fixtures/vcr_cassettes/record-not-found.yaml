        \  <dc:title>Learning to Infer Graphics Programs from Hand-Drawn Images</dc:title>\n
        \  <dc:creator>Ellis, Kevin</dc:creator>\n   <dc:creator>Ritchie, Daniel</dc:creator>\n
        \  <dc:creator>Solar-Lezama, Armando</dc:creator>\n   <dc:creator>Tenenbaum,
        Joshua B.</dc:creator>\n   <dc:contributor>Massachusetts Institute of Technology.
        Computer Science and Artificial Intelligence Laboratory</dc:contributor>\n
        \  <dc:description>\xA9 2018 Curran Associates Inc.All rights reserved.  We
        introduce a model that learns to convert simple hand drawings into graphics
        programs written in a subset of LAT E X. The model combines techniques from
        deep learning and program synthesis. We learn a convolutional neural network
        that proposes plausible drawing primitives that explain an image. These drawing
        primitives are a specification (spec) of what the graphics program needs to
        draw. We learn a model that uses program synthesis techniques to recover a
        graphics program from that spec. These programs have constructs like variable
        bindings, iterative loops, or simple kinds of conditionals. With a graphics
        program in hand, we can correct errors made by the deep network and extrapolate
        drawings.</dc:description>\n   <dc:date>2021-11-08T21:02:24Z</dc:date>\n   <dc:date>2021-11-08T21:02:24Z</dc:date>\n
        \  <dc:date>2018</dc:date>\n   <dc:date>2019-07-10T13:27:12Z</dc:date>\n   <dc:type>Article</dc:type>\n
