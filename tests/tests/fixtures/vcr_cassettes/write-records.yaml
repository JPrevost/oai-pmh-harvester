        \  <dc:format>application/octet-stream</dc:format>\n   <dc:publisher>American
        Chemical Society (ACS)</dc:publisher>\n   <dc:source>Other repository</dc:source>\n</oai_dc:dc></metadata></record></GetRecord></OAI-PMH>"
