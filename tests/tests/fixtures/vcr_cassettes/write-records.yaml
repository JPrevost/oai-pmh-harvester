        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \  <dc:title>Structure, Chemistry, and Charge Transfer Resistance of the Interface
        between Li7La3Zr2O12 Electrolyte and LiCoO2 Cathode</dc:title>\n   <dc:creator>Vardar,
        Gulin</dc:creator>\n   <dc:creator>Bowman, William J</dc:creator>\n   <dc:creator>Lu,
        Qiyang</dc:creator>\n   <dc:creator>Wang, Jiayue</dc:creator>\n   <dc:creator>Chater,
        Richard J</dc:creator>\n   <dc:creator>Aguadero, Ainara</dc:creator>\n   <dc:creator>Seibert,
        Rachel</dc:creator>\n   <dc:creator>Terry, Jeff</dc:creator>\n   <dc:creator>Hunt,
        Adrian</dc:creator>\n   <dc:creator>Waluyo, Iradwikanari</dc:creator>\n   <dc:creator>Fong,
        Dillon D</dc:creator>\n   <dc:creator>Jarry, Angelique</dc:creator>\n   <dc:creator>Crumlin,
        Ethan J</dc:creator>\n   <dc:creator>Hellstrom, Sondra L</dc:creator>\n   <dc:creator>Chiang,
        Yet-Ming</dc:creator>\n   <dc:creator>Yildiz, Bilge</dc:creator>\n   <dc:contributor>Massachusetts
        Institute of Technology. Department of Nuclear Science and Engineering</dc:contributor>\n
        \  <dc:contributor>Massachusetts Institute of Technology. Department of Materials
        Science and Engineering</dc:contributor>\n   <dc:contributor>Massachusetts
        Institute of Technology. Laboratory for Electrochemical Interfaces</dc:contributor>\n
        \  <dc:description>Copyright \xA9 2018 American Chemical Society. All-solid-state
        batteries promise significant safety and energy density advantages over liquid-electrolyte
        batteries. The interface between the cathode and the solid electrolyte is
        an important contributor to charge transfer resistance. Strong bonding of
        solid oxide electrolytes and cathodes requires sintering at elevated temperatures.
        Knowledge of the temperature dependence of the composition and charge transfer
        properties of this interface is important for determining the ideal sintering
        conditions. To understand the interfacial decomposition processes and their
        onset temperatures, model systems of LiCoO2 (LCO) thin films deposited on
        cubic Al-doped Li7La3Zr2O12 (LLZO) pellets were studied as a function of temperature
        using interface-sensitive techniques. X-ray photoelectron spectroscopy, secondary
        ion mass spectroscopy, and energy-dispersive X-ray spectroscopy data indicated
        significant cation interdiffusion and structural changes starting at temperatures
        as low as 300 \xB0C. La2Zr2O7 and Li2CO3 were identified as decomposition
        products after annealing at 500 \xB0C by synchrotron X-ray diffraction. X-ray
        absorption spectroscopy results indicate the presence of also LaCoO3 in addition
        to La2Zr2O7 and Li2CO3. On the basis of electrochemical impedance spectroscopy
        and depth profiling of the Li distribution upon potentiostatic hold experiments
        on symmetric LCO|LLZO|LCO cells, the interfaces exhibited significantly increased
        impedance, up to 8 times that of the as-deposited samples after annealing
        at 500 \xB0C. Our results indicate that lower-temperature processing conditions,
        shorter annealing time scales, and CO2-free environments are desirable for
        obtaining ceramic cathode|electrolyte interfaces that enable fast Li transfer
        and high capacity.</dc:description>\n   <dc:description>Bosch Energy Research
        Network (BERN) grant</dc:description>\n   <dc:description>MISTI MIT-Imperial
        College grant</dc:description>\n   <dc:description>NSF (DMR 14-19807)</dc:description>\n
        \  <dc:description>DOE Office of Basic Energy Sciences (Contract No. DE-AC02-06CH11357)</dc:description>\n
        \  <dc:description>DOE Office of Science (Contract No. DE-SC0012704)</dc:description>\n
        \  <dc:description>U.S. DOE Contract (DE-AC02-05CH11231)</dc:description>\n
        \  <dc:date>2022-03-01T23:28:07Z</dc:date>\n   <dc:date>2021-10-27T20:29:31Z</dc:date>\n
        \  <dc:date>2022-03-01T23:28:07Z</dc:date>\n   <dc:date>2018</dc:date>\n   <dc:date>2019-09-17T17:31:23Z</dc:date>\n
        \  <dc:type>Article</dc:type>\n   <dc:type>http://purl.org/eprint/type/JournalArticle</dc:type>\n
        \  <dc:identifier>1520-5002</dc:identifier>\n   <dc:identifier>https://hdl.handle.net/1721.1/135829.2</dc:identifier>\n
        \  <dc:language>en</dc:language>\n   <dc:relation>https://dx.doi.org/10.1021/ACS.CHEMMATER.8B01713</dc:relation>\n
        \  <dc:relation>Chemistry of Materials</dc:relation>\n   <dc:rights>Article
        is made available in accordance with the publisher's policy and may be subject
