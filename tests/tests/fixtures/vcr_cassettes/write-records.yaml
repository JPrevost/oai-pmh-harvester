        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \  <dc:title>Structures and topological defects in pressure-driven lyotropic
        chromonic liquid crystals</dc:title>\n   <dc:creator>Zhang, Qing</dc:creator>\n
        \  <dc:creator>Zhang, Rui</dc:creator>\n   <dc:creator>Ge, Baoliang</dc:creator>\n
        \  <dc:creator>Yaqoob, Zahid</dc:creator>\n   <dc:creator>So, Peter TC</dc:creator>\n
        \  <dc:creator>Bischofberger, Irmgard</dc:creator>\n   <dc:description>Lyotropic
        chromonic liquid crystals are water-based materials composed of self-assembled
        cylindrical aggregates. Their behavior under flow is poorly understood, and
        quantitatively resolving the optical retardance of the flowing liquid crystal
        has so far been limited by the imaging speed of current polarization-resolved
        imaging techniques. Here, we employ a single-shot quantitative polarization
        imaging method, termed polarized shearing interference microscopy, to quantify
        the spatial distribution and the dynamics of the structures emerging in nematic
        disodium cromoglycate solutions in a microfluidic channel. We show that pure-twist
        disclination loops nucleate in the bulk flow over a range of shear rates.
        These loops are elongated in the flow direction and exhibit a constant aspect
        ratio that is governed by the nonnegligible splay-bend anisotropy at the loop
        boundary. The size of the loops is set by the balance between nucleation forces
        and annihilation forces acting on the disclination. The fluctuations of the
        pure-twist disclination loops reflect the tumbling character of nematic disodium
        cromoglycate. Our study, including experiment, simulation, and scaling analysis,
        provides a comprehensive understanding of the structure and dynamics of pressure-driven
        lyotropic chromonic liquid crystals and might open new routes for using these
        materials to control assembly and flow of biological systems or particles
        in microfluidic devices.</dc:description>\n   <dc:date>2021-12-14T13:14:41Z</dc:date>\n
        \  <dc:date>2021-12-14T13:14:41Z</dc:date>\n   <dc:date>2021-08-31</dc:date>\n
        \  <dc:date>2021-12-14T13:11:50Z</dc:date>\n   <dc:type>Article</dc:type>\n
        \  <dc:type>http://purl.org/eprint/type/JournalArticle</dc:type>\n   <dc:identifier>https://hdl.handle.net/1721.1/138472</dc:identifier>\n
        \  <dc:identifier>Zhang, Qing, Zhang, Rui, Ge, Baoliang, Yaqoob, Zahid, So,
        Peter TC et al. 2021. \"Structures and topological defects in pressure-driven
        lyotropic chromonic liquid crystals.\" Proceedings of the National Academy
        of Sciences, 118 (35).</dc:identifier>\n   <dc:language>en</dc:language>\n
        \  <dc:relation>10.1073/pnas.2108361118</dc:relation>\n   <dc:relation>Proceedings
        of the National Academy of Sciences</dc:relation>\n   <dc:rights>Article is
        made available in accordance with the publisher's policy and may be subject
        to US copyright law. Please refer to the publisher's site for terms of use.</dc:rights>\n
        \  <dc:format>application/pdf</dc:format>\n   <dc:publisher>Proceedings of
        the National Academy of Sciences</dc:publisher>\n   <dc:source>PNAS</dc:source>\n</oai_dc:dc></metadata></record></GetRecord></OAI-PMH>"
