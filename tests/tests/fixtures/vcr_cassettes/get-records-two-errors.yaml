        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \  <dc:title>Performing Distance Queries on Social Networks in Sublinear Time</dc:title>\n
        \  <dc:creator>K\u014Dshima, Nadia</dc:creator>\n   <dc:contributor>Rubinfeld,
        Ronitt</dc:contributor>\n   <dc:contributor>Massachusetts Institute of Technology.
        Department of Electrical Engineering and Computer Science</dc:contributor>\n
        \  <dc:description>Shortest path computation is an important base task in
        many applications. While there have been improvements to the shortest path
        algorithms, all require preprocessing the entirety of the graph, creating
        inefficiencies, especially when applied to large social networks. Considering
        that social networks often appear with power law distributions, we present
        the question of utilizing this insight for sublinearity. We thus propose Wormhole,
        an algorithm that can perform reasonably accurate shortest distance estimations
        in sublinear runtime. On large graphs, scaling up to billions of edges, Wormhole
        empirically demonstrates the ability to provide reasonable accuracy over 10,000
        distance queries while only seeing \U0001D442( \u221A \U0001D45B) vertices.
        This shows an improvement over the baseline method of Bi-directional BFS,
        which has shown similar results on the scale of \U0001D442(\U0001D45B).</dc:description>\n
        \  <dc:description>M.Eng.</dc:description>\n   <dc:date>2023-11-02T20:16:10Z</dc:date>\n
        \  <dc:date>2023-11-02T20:16:10Z</dc:date>\n   <dc:date>2023-09</dc:date>\n
        \  <dc:date>2023-10-03T18:21:01.754Z</dc:date>\n   <dc:type>Thesis</dc:type>\n
        \  <dc:identifier>https://hdl.handle.net/1721.1/152786</dc:identifier>\n   <dc:rights>In
        Copyright - Educational Use Permitted</dc:rights>\n   <dc:rights>Copyright
        retained by author(s)</dc:rights>\n   <dc:rights>https://rightsstatements.org/page/InC-EDU/1.0/</dc:rights>\n
        \  <dc:format>application/pdf</dc:format>\n   <dc:publisher>Massachusetts
        Institute of Technology</dc:publisher>\n</oai_dc:dc></metadata></record></GetRecord></OAI-PMH>"
