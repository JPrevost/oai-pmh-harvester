        verb=\"GetRecord\" identifier=\"oai:dspace.mit.edu:1721.1/152939\" metadataPrefix=\"oai_dc\">https://dspace.mit.edu//oai/request</request><GetRecord><record><header><identifier>oai:dspace.mit.edu:1721.1/152939</identifier><datestamp>2024-01-24T19:51:25Z</datestamp><setSpec>com_1721.1_49432</setSpec><setSpec>hdl_1721.1_49432</setSpec><setSpec>col_1721.1_49433</setSpec><setSpec>hdl_1721.1_49433</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \  <dc:title>Mechanisms of Shock Dissipation in Semicrystalline Polyethylene</dc:title>\n
        \  <dc:creator>Mikhail, John P.</dc:creator>\n   <dc:creator>Rutledge, Gregory
        C.</dc:creator>\n   <dc:contributor>Massachusetts Institute of Technology.
        Department of Chemical Engineering</dc:contributor>\n   <dc:contributor>Massachusetts
        Institute of Technology. Institute for Soldier Nanotechnologies</dc:contributor>\n
        \  <dc:description>Semicrystalline polymers are lightweight, multiphase materials
        that exhibit attractive shock dissipation characteristics and have potential
        applications as protective armor for people and equipment. For shocks of 10
        GPa or less, we analyzed various mechanisms for the storage and dissipation
        of shock wave energy in a realistic, united atom (UA) model of semicrystalline
        polyethylene. Systems characterized by different levels of crystallinity were
        simulated using equilibrium molecular dynamics with a Hugoniostat to ensure
        that the resulting states conform to the Rankine&amp;ndash;Hugoniot conditions.
        To determine the role of structural rearrangements, order parameters and configuration
        time series were collected during the course of the shock simulations. We
        conclude that the major mechanisms responsible for the storage and dissipation
        of shock energy in semicrystalline polyethylene are those associated with
        plastic deformation and melting of the crystalline domain. For this UA model,
        plastic deformation occurs primarily through fine crystallographic slip and
        the formation of kink bands, whose long period decreases with increasing shock
        pressure.</dc:description>\n   <dc:date>2023-11-13T16:58:51Z</dc:date>\n   <dc:date>2023-11-13T16:58:51Z</dc:date>\n
        \  <dc:date>2023-10-30</dc:date>\n   <dc:date>2023-11-10T14:57:56Z</dc:date>\n
        \  <dc:type>Article</dc:type>\n   <dc:type>http://purl.org/eprint/type/JournalArticle</dc:type>\n
        \  <dc:identifier>https://hdl.handle.net/1721.1/152939</dc:identifier>\n   <dc:identifier>Polymers
        15 (21): 4262 (2023)</dc:identifier>\n   <dc:identifier>PUBLISHER_CC</dc:identifier>\n
        \  <dc:relation>http://dx.doi.org/10.3390/polym15214262</dc:relation>\n   <dc:rights>Creative
        Commons Attribution</dc:rights>\n   <dc:rights>https://creativecommons.org/licenses/by/4.0/</dc:rights>\n
        \  <dc:format>application/pdf</dc:format>\n   <dc:publisher>Multidisciplinary
        Digital Publishing Institute</dc:publisher>\n   <dc:source>Multidisciplinary
        Digital Publishing Institute</dc:source>\n</oai_dc:dc></metadata></record></GetRecord></OAI-PMH>"
