        verb=\"GetRecord\" identifier=\"oai:dspace.mit.edu:1721.1/152958\" metadataPrefix=\"oai_dc\">https://dspace.mit.edu//oai/request</request><GetRecord><record><header><identifier>oai:dspace.mit.edu:1721.1/152958</identifier><datestamp>2023-11-14T04:00:09Z</datestamp><setSpec>com_1721.1_7582</setSpec><setSpec>hdl_1721.1_7582</setSpec><setSpec>com_1721.1_7581</setSpec><setSpec>hdl_1721.1_7581</setSpec><setSpec>col_1721.1_131022</setSpec><setSpec>hdl_1721.1_131022</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \  <dc:title>Studying Electronic Textures with Coherent Lensless Imaging</dc:title>\n
        \  <dc:creator>Levitan, Abraham Lewis</dc:creator>\n   <dc:contributor>Comin,
        Riccardo</dc:contributor>\n   <dc:contributor>Massachusetts Institute of Technology.
        Department of Physics</dc:contributor>\n   <dc:description>X-ray microscopes
        have opened our collective eyes to the richness of nanoscale texture in systems
        such as correlated and quantum materials. These microscopes draw their power
        from the combination of short wavelengths, which provide high resolution,
        and interaction with atomic resonances, which makes them sensitive to subtle
        changes in electronic structure. However, x-ray microscopy remains an area
        where the main limits are technological rather than fundamental. Therefore,
        major progress is still possible with methodological improvements.&#xd;\n&#xd;\nIn
        the past twenty years, research has exploded into the use of coherent x-ray
        light to improve the quality and resolution of x-ray microscopes. In many
        cases, using coherent light makes it possible to remove the objective lens
        in a microscope, replacing it with an algorithmic analysis of the direct scattering
        data. This can increase the quality and resolution of the resulting quantitative
        images.&#xd;\n&#xd;\nIn this thesis, I present the results from a collection
        of projects aimed at using coherent imaging methods to study the real-space
        texture of electronic phases of matter with soft x-ray light. I first discuss
        the methods we developed and implemented to counteract the experimental errors
        that we found to be ubiquitous in our data, focusing on ptychography, the
        most commonly used lensless imaging method. Then, I turn to the development
        of an entirely new single-shot lensless imaging method, randomized probe imaging
        (RPI).&#xd;\n&#xd;\nRPI has proven to be reliable and robust across a broad
        range of scenarios. The remainder of the thesis is devoted to applications
        of RPI at a free electron laser and a synchrotron. Also reported are further
        projects designed to improve the method, as well as attempts to expand our
        understanding of the mechanisms behind it and its limitations. I sincerely
        hope that the availability of RPI will help bring x-ray imaging to a broader
        group of scientists and lead to a better understanding of the nanoscale details
        of electronic texture.</dc:description>\n   <dc:description>Ph.D.</dc:description>\n
        \  <dc:date>2023-11-13T19:57:16Z</dc:date>\n   <dc:date>2023-11-13T19:57:16Z</dc:date>\n
        \  <dc:date>2023-06</dc:date>\n   <dc:date>2023-10-25T18:00:00.654Z</dc:date>\n
        \  <dc:type>Thesis</dc:type>\n   <dc:identifier>https://hdl.handle.net/1721.1/152958</dc:identifier>\n
        \  <dc:rights>In Copyright - Educational Use Permitted</dc:rights>\n   <dc:rights>Copyright
        retained by author(s)</dc:rights>\n   <dc:rights>https://rightsstatements.org/page/InC-EDU/1.0/</dc:rights>\n
        \  <dc:format>application/pdf</dc:format>\n   <dc:publisher>Massachusetts
        Institute of Technology</dc:publisher>\n</oai_dc:dc></metadata></record></GetRecord></OAI-PMH>"
