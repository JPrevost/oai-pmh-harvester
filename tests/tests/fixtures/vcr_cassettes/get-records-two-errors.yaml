        verb=\"GetRecord\" identifier=\"oai:dspace.mit.edu:1721.1/147573\" metadataPrefix=\"oai_dc\">https://dspace.mit.edu//oai/request</request><GetRecord><record><header><identifier>oai:dspace.mit.edu:1721.1/147573</identifier><datestamp>2023-11-30T12:36:04Z</datestamp><setSpec>com_1721.1_7582</setSpec><setSpec>hdl_1721.1_7582</setSpec><setSpec>com_1721.1_7581</setSpec><setSpec>hdl_1721.1_7581</setSpec><setSpec>col_1721.1_131023</setSpec><setSpec>hdl_1721.1_131023</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \  <dc:title>Combining density functional theory and machine learning for
        optimization of multicomponent oxide electrocatalysts</dc:title>\n   <dc:creator>Karaguesian,
        Jessica</dc:creator>\n   <dc:contributor>G\xF3mez-Bombarelli, Rafael</dc:contributor>\n
        \  <dc:contributor>Massachusetts Institute of Technology. Center for Computational
        Science and Engineering</dc:contributor>\n   <dc:description>Multicomponent
        metal oxides, such as perovskite oxides, hold promise for use as sustainable
        alternatives to Ir-, Ru-, and Pt-based electrocatalysts at scale. Perovskites
        can accommodate a wide variety of elements in their A- and B-sites, enabling
        tuning of their structural and electronic properties through compositional
        alloying. These properties, which are obtainable from density functional theory
        (DFT) calculations, can be used as low-dimensional descriptors that correlate
        with experimental stability and activity in, for example, the oxygen evolution
        reaction (OER). Established descriptors of stability include energy above
        convex hull and energy above Pourbaix hull, while those for catalytic activity
        include oxygen 2p- and B-site metal d-band centers, for example. We are therefore
        presented with a combinatorial problem of determining which A- and B-site
        compositions optimize such descriptors. The compositional search space of
        \U0001D434\u2093\U0001D434\u2032\u2081\u208B\u2093\U0001D435\u1D67\U0001D435\u2032\u2081\u208B\u1D67\U0001D442\u2083
        perovskites with up to two different elements in A- and B-sites is at least
        \U0001D442(10\u2076), making it intractable to calculate descriptors exhaustively
        using DFT. We therefore combine high-throughput DFT calculations with crystal-based
        graph neural networks to screen multicomponent perovskites. Using a high-throughput
        virtual screening platform, a DFT-simulated dataset of over 5,000 multicomponent
        perovskites was generated, with varied A- and Bsite alloying ratios and over
        3,000 unique cationic combinations. Leveraging this dataset, alongside calculations
        available in the literature, graph convolutional neural networks (GNNs) were
        trained to predict the aforementioned crystal descriptors from unrelaxed cubic
        structures and used to predict descriptors for \U0001D442(10\u2076) \U0001D434\u2093\U0001D434\u2032\u2081\u208B\u2093\U0001D435\u1D67\U0001D435\u2032\u2081\u208B\u1D67\U0001D442\u2083
        perovskites. GNNs were also combined with baseline estimates of multicomponent
        perovskite properties calculated as interpolations of constituent \U0001D434\U0001D435\U0001D442\u2083
        perovskites, thereby achieving improved model performance. Moreover, impacts
        of varied cationic ordering were modelled, showing that different decorations
        of cations within the perovskite lattice can modulate resulting properties
        to the same degree as\u2014or more than\u2014varying compositional ratios.
        Equivariant message passing neural networks were thus implemented to achieve
        cation decoration-aware property predictions. Lastly, GNNs predicting per-site
        properties were established, encoding local chemical environments to provide
        physical insights about each atom in a crystal lattice. The presented work
        provides the community with a benchmark multicomponent perovskite dataset,
        improved machine learning models, and physical insights to be used in further
        studies of alloyed perovskites, and thus lays groundwork for improved design
        of multicomponent oxide electrocatalysts.</dc:description>\n   <dc:description>S.M.</dc:description>\n
